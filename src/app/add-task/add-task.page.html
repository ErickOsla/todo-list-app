<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="taskTitle" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="taskDescription" name="description" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!taskTitle || !taskDescription">
      Guardar Tarea
    </ion-button>
  </form>
</ion-content>
